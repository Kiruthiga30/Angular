<div class="container">
  <h2>Register</h2>
  <div *ngIf="errMsg" class="alert alert-danger">{{ errMsg }}</div>
  <form (ngSubmit)="onSubmit(registerForm)" #registerForm="ngForm">
    <div class="form-group">
      <label for="username">Username:</label>
      <input type="text" id="username" class="form-control" name="username" ngModel required #username="ngModel">
      <div *ngIf="registerForm.submitted && username.invalid" class="text-danger">
        Username is required
      </div>
    </div>
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" id="email" class="form-control" name="email" ngModel required email #email="ngModel">
      <div *ngIf="registerForm.submitted && email.invalid" class="text-danger">
        Valid email is required
      </div>
    </div>
    <div class="form-group">
      <label for="password">Password:</label>
      <input type="password" id="password" class="form-control" name="password" ngModel required minlength="6"
        #password="ngModel">
      <div *ngIf="registerForm.submitted && password.invalid" class="text-danger">
        Password is required and must be at least 6 characters long
      </div>
    </div>
    <div class="form-group">
      <label for="role">Role:</label>
      <select id="role" class="form-control" name="role" ngModel required #role="ngModel">
        <option *ngFor="let role of roles" [value]="role">{{ role }}</option>
      </select>
      <div *ngIf="registerForm.submitted && role.invalid" class="text-danger">
        Role is required
      </div>
    </div>
    <button type="submit" class="btn btn-primary">Register</button>
  </form>
  <div>
  </div>
