<h2 mat-dialog-title>Confirm</h2>
<mat-dialog-content>
  <p>{{ data.message }}</p>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-flat-button mat-dialog-close cdkFocusInitial (click)="onYesClick()">Yes</button>
  <button mat-flat-button mat-dialog-close (click)="onNoClick()">No</button>
</mat-dialog-actions>
