<div class="container">
  <h2>Login</h2>
  <div *ngIf="errMsg">{{ errMsg }}</div>
  <form (ngSubmit)="onSubmit(loginForm)" #loginForm="ngForm">
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" id="email" class="form-control" name="email" ngModel required email #email="ngModel">
      <div *ngIf="loginForm.submitted && email.invalid" class="text-danger">
        Valid email is required
      </div>
    </div>
    <div class="form-group">
      <label for="password">Password:</label>
      <input type="password" id="password" class="form-control" name="password" ngModel required minlength="6"
        #password="ngModel">
      <div *ngIf="loginForm.submitted && password.invalid" class="text-danger">
        Password is required and must be at least 6 characters long
      </div>
    </div>
    <button type="submit">Login</button>
  </form>
</div>
