<h2 mat-dialog-title>Update Author</h2>
<mat-dialog-content>
  <form #authorForm="ngForm">
    <mat-form-field class="example-full-width">
      <input matInput placeholder="Title" id="name" name="name" [(ngModel)]="author.name" required>
      <mat-label>Title</mat-label>
      <input matInput>
    </mat-form-field>

    <mat-form-field class="example-full-width">
      <textarea matInput id="bio" name="bio" [(ngModel)]="author['bio']" required></textarea>
      <mat-label>Bio</mat-label>
      <input matInput>
    </mat-form-field>
  </form>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="noClick()">Cancel</button>
  <button mat-button (click)="updateClick(authorForm)">Update</button>
</mat-dialog-actions>
