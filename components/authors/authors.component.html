<div>
  <mat-form-field appearance="fill">
    <mat-label>Search Authors</mat-label>
    <input matInput [(ngModel)]="searchText" (input)="applyFilter()" placeholder="Search by name or bio">
  </mat-form-field>
</div>

<div class="demo-button-container">
  <mat-label>Add Author&nbsp;&nbsp;</mat-label>
  <button (click)="openAddAuthor()" mat-fab aria-label="Example icon button with a delete icon">
    <mat-icon>add</mat-icon>
  </button>
</div>

<table mat-table [dataSource]="filterAuthors" class="mat-elevation-z8">
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let author"> {{author.name}} </td>
  </ng-container>
  <ng-container matColumnDef="bio">
    <th mat-header-cell *matHeaderCellDef> Bio </th>
    <td mat-cell *matCellDef="let author"> {{author.bio}} </td>
  </ng-container>
  <ng-container matColumnDef="action">
    <th mat-header-cell *matHeaderCellDef> Action </th>
    <td mat-cell *matCellDef="let author">
      <button mat-icon-button (click)="openEditAuthor(author)">
        <mat-icon>edit</mat-icon>
      </button>
      <button mat-icon-button (click)="confirmDelete(author)">
        <mat-icon>delete</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="['name', 'bio','action']"></tr>
  <tr mat-row *matRowDef="let row; columns: ['name', 'bio','action']"></tr>

</table>

<div *ngIf="filterAuthors.length === 0">
  No matching result found
</div>
