<div>
  <mat-form-field appearance="fill">
    <mat-label>Search Books</mat-label>
    <input matInput [(ngModel)]="searchText" (input)="applyFilter()" placeholder="Search by title or journal">
  </mat-form-field>
</div>

<div class="demo-button-container">
  <mat-label>Add Book&nbsp;&nbsp;</mat-label>
  <button (click)="openAddBook()" mat-fab aria-label="Example icon button with a delete icon">
    <mat-icon>add</mat-icon>
  </button>
</div>

<table mat-table [dataSource]="filterBooks" class="mat-elevation-z8">
  <ng-container matColumnDef="title">
    <th mat-header-cell *matHeaderCellDef> Title </th>
    <td mat-cell *matCellDef="let book"> {{book.title}} </td>
  </ng-container>
  <ng-container matColumnDef="journal">
    <th mat-header-cell *matHeaderCellDef> Journal </th>
    <td mat-cell *matCellDef="let book"> {{book.journal}} </td>
  </ng-container>
  <ng-container matColumnDef="authorId">
    <th mat-header-cell *matHeaderCellDef> Author </th>
    <td mat-cell *matCellDef="let book"> {{getAuthorName(book.authorId)}} </td>
  </ng-container>
  <ng-container matColumnDef="publishedDate">
    <th mat-header-cell *matHeaderCellDef> Published Date </th>
    <td mat-cell *matCellDef="let book"> {{book.publishedDate}} </td>
  </ng-container>
  <ng-container matColumnDef="action">
    <th mat-header-cell *matHeaderCellDef> Action </th>
    <td mat-cell *matCellDef="let book">
      <button mat-icon-button (click)="editBook(book)">
        <mat-icon>edit</mat-icon>
      </button>
      <button mat-icon-button (click)="confirmDelete(book)">
        <mat-icon>delete</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayCols"></tr>
  <tr mat-row *matRowDef="let row; columns: displayCols;"></tr>
</table>

<div *ngIf="filterBooks.length === 0">
  No matching result found
</div>
