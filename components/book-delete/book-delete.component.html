<h2 mat-dialog-title>Confirm</h2>
<mat-dialog-content>
  <p>{{ data.message }}</p>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close cdkFocusInitial (click)="yesClick()">Yes</button>
  <button mat-button mat-dialog-close (click)="noClick()">No</button>
</mat-dialog-actions>
