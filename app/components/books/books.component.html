<h1>Library Management System</h1>
<div class="book">
  <h2>Book Management</h2>
  <form #bookForm="ngForm">
    <div>
      <label for="bookid">Book ID:</label>
      <input type="number" id="bookid" name="bookid" [(ngModel)]="model.bookid" #bookid="ngModel" required>
      <div *ngIf="bookid.invalid&&(bookid.dirty||bookid.touched)">
        <div *ngIf="bookid.hasError('required')">BookId is required</div>
      </div>
    </div>
    <div>
      <label for="title">Title:</label>
      <input type="text" id="title" name="title" [(ngModel)]="model.title" #title="ngModel" required>
      <div *ngIf="title.invalid&&(title.dirty||title.touched)">
        <div *ngIf="title.hasError('required')">Title is required</div>
      </div>
    </div>
    <div>
      <label for="authorId">Author ID:</label>
      <input type="number" id="authorId" name="authorId" [(ngModel)]="model.authorId" #authorId="ngModel" required>
      <div *ngIf="authorId.invalid&&(authorId.dirty||authorId.touched)">
        <div *ngIf="authorId.hasError('required')">AuthorId is required</div>
      </div>
    </div>
    <div>
      <label for="publishedDate">Published Date:</label>
      <input type="date" id="publishedDate" name="publishedDate" [(ngModel)]="model.publishedDate"
        #publishedDate="ngModel" required>
    </div>
    <button type="button" (click)="addBook(bookForm.value)">Add Book</button>
    <button type="button" (click)="updateBook(bookForm.value)">Update Book</button>
    <button type="button" (click)="deleteBook(bookForm.value.bookid)">Delete Book</button>
    <button type="button" (click)="displayAllBooks()">Get Book</button>
    <button>
      <nav>
        <ul>
          <li><a routerLink="/searchBook" routerLinkActive="active" ariaCurrentWhenActive="page">Search Books</a></li>
        </ul>
      </nav>
    </button>
    <router-outlet></router-outlet>
  </form>
</div>
